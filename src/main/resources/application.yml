## persistence section
spring:
  datasource:
    url: jdbc:h2:mem:batch
    #url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

    hikari:
      maximum-pool-size: 10
      connection-timeout: 10000 #timeout in ms

  flyway:
    locations: classpath:db/migration

  batch:
    job:
      enabled: false

    initialize-schema: never